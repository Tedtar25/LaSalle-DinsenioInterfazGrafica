<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Dentales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style/myStyle.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Servicios Dentales</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main id="contenedorPrincipal" class="d-flex justify-content-center align-items-center my-5">
      <div class="centrarContenedor">
        <div class="card" style="width: 18rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-people-fill card-img-top" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
            </svg>
            <div class="card-body">
                <h5 class="card-title">Bienvenido</h5>
                <div>
                    <div class="form-floating mb-3">
                      <input id="txtUsuario" type="text" class="form-control" placeholder="Usuario">
                      <label for="txtUsuario">Usuario:</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input id="txtContrasenia" type="password" class="form-control" placeholder="Contraseña">
                      <label for="txtContrasenia">Contraseña:</label>
                    </div>
                    <div class="centrarContenedor">
                      <button class="btn btn-success" onclick="validarLogin();">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Servicios Dentales. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
     <script src="../js/moduloLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
