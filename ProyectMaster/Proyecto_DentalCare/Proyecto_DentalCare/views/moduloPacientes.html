<div class="d-flex">
    <div class="container mt-5 col-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>Registro de Pacientes</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del paciente">
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingrese los apellidos">
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese el número de teléfono">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese el correo electrónico">
                </div>
                <div class="form-group">
                    <label for="motivoConsulta">Motivo de Consulta</label>
                    <textarea class="form-control" id="motivoConsulta" rows="3" placeholder="Describa el motivo de consulta"></textarea>
                </div>
                <div class="form-group">
                    <label for="antecedentes">Antecedentes Médicos</label>
                    <textarea class="form-control" id="antecedentes" rows="3" placeholder="Describa los antecedentes médicos"></textarea>
                </div>
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero">
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estadoCivil">Estado Civil</label>
                    <select class="form-control" id="estadoCivil">
                        <option value="">Seleccione</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
                <button type="button" id="btnGuardar" class="btn btn-primary btn-block mt-4" onclick="moduloPacientes.savePacient();">Registrar Paciente</button>
            </div>
        </div>
    </div>

    <div id="contenedorTabla" class="container mt-5 col-6">
        <table class="table table-primary">
            <thead>
            <tr>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Género</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody id="tblPacientes">
            
            </tbody>
        </table>
    </div>
</div>
