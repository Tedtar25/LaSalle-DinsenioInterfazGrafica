<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cesar Carrillo" />
    <!--Metadato a poner-->
    <meta name="date" content="2024-10-07" />
    <!--Metadato a poner-->
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="Styles/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./Styles/myStyle.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <h1>Introduccion a Bootstrap</h1>
      <button class="btn btn-success">Esto es un boton</button>

      <div class="row centerElement">
        <div class="card" style="width: 18rem">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="15rem"
            height="15rem"
            fill="currentColor"
            class="bi bi-bluetooth card-img-top"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="m8.543 3.948 1.316 1.316L8.543 6.58zm0 8.104 1.316-1.316L8.543 9.42zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827zM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99S2 1.655 2 8.01C2 14.344 4.407 16 7.904 16Z"
            />
          </svg>
          <div class="card-body">
            <h5 class="card-title">BLUETHOOTH</h5>
            <p class="card-text">A bluethoot device has been conected.</p>
            <a href="#" class="btn btn-primary">Discconect</a>
          </div>
        </div>
      </div>

      <div>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="src/enchiladasYakult.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="src/patron.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="src/bonais.jpeg" class="d-block w-100" alt="..." width="20">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden" >Next</span>
            </button>
          </div>
      </div>

    </main>

    <!--FOOTER-->
    <footer class="footer mt-auto">
      <h3>Copyright</h3>
    </footer>
    <script src="Styles/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
